<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details - Brand Bazaar</title>
    <meta
      name="description"
      content="View your order history and details with Brand Bazaar"
    />

    <!-- Preload critical resources -->
    <link rel="preload" href="css/style.css" as="style" />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      as="style"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Inline critical CSS -->
    <style>
      :root {
        --primary-color: #0a45a6;
        --primary-light: #eaf1fb;
        --text-color: #222;
        --text-light: #555;
        --text-lighter: #777;
        --bg-gradient: linear-gradient(135deg, #e6f0ff 0%, #fff 100%);
        --card-shadow: 0 4px 24px -8px #0a45a62a;
        --border-radius: 18px;
        --mobile-breakpoint: 700px;
      }

      body {
        background: var(--bg-gradient);
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        margin: 0;
        color: var(--text-color);
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
      }

      .section {
        max-width: 900px;
        margin: 36px auto 0 auto;
        padding: 0 2vw;
        box-sizing: border-box;
      }

      h2 {
        color: var(--primary-color);
        font-size: clamp(1.5rem, 5vw, 2rem);
        font-weight: 800;
        margin-bottom: 28px;
        letter-spacing: 0.01em;
        text-align: center;
      }

      .order-list {
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .order-card {
        background: #fff;
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 13px;
        border-left: 6px solid var(--primary-color);
        position: relative;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .order-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 28px -8px #0a45a64a;
      }

      .order-header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }

      .order-id {
        font-weight: 700;
        color: var(--primary-color);
        font-size: 1.08rem;
        letter-spacing: 0.01em;
      }

      .order-date {
        color: var(--text-light);
        font-size: 0.98rem;
      }

      .order-status {
        padding: 5px 16px;
        border-radius: 14px;
        font-weight: 700;
        font-size: 1rem;
        background: var(--primary-light);
        color: var(--primary-color);
        border: 1.5px solid var(--primary-color);
        margin-left: 10px;
      }

      .order-products {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 6px;
      }

      .product-row {
        display: flex;
        align-items: center;
        gap: 18px;
        background: #f7f9fc;
        border-radius: 10px;
        padding: 10px;
        transition: background-color 0.2s ease;
      }

      .product-row:hover {
        background-color: #eef2f8;
      }

      .product-img {
        width: 54px;
        height: 54px;
        object-fit: contain;
        border-radius: 8px;
        background: #fff;
        border: 1px solid #e0e0e0;
      }

      .product-info {
        flex: 1;
        min-width: 0; /* Prevent flex item overflow */
      }

      .product-title {
        font-size: 1.07rem;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 3px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .product-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        font-size: 0.9rem;
      }

      .product-qty {
        color: var(--text-lighter);
      }

      .product-sku {
        color: var(--text-light);
        font-family: monospace;
      }

      .product-price {
        color: var(--primary-color);
        font-weight: 700;
        font-size: 1.04rem;
        margin-left: 10px;
        white-space: nowrap;
      }

      .order-total {
        text-align: right;
        font-size: 1.12rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-top: 8px;
      }

      .order-address {
        color: var(--text-light);
        font-size: 1rem;
        margin-top: 6px;
        margin-bottom: 2px;
      }

      .order-payment {
        color: var(--text-lighter);
        font-size: 0.98rem;
        margin-top: 0;
        margin-bottom: 0;
      }

      .no-orders {
        text-align: center;
        color: #888;
        font-size: clamp(1.1rem, 4vw, 1.3rem);
        margin: 90px 0 60px;
        font-weight: 600;
      }

      .no-orders a {
        color: var(--primary-color);
        text-decoration: underline;
        font-weight: 500;
        display: inline-block;
        margin-top: 10px;
        transition: color 0.2s ease;
      }

      .no-orders a:hover {
        color: #082b6b;
      }

      .icon {
        margin-right: 6px;
      }

      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        padding: 40px;
      }

      .loading-spinner {
        border: 4px solid rgba(10, 69, 166, 0.1);
        border-radius: 50%;
        border-top: 4px solid var(--primary-color);
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Responsive styles */
      @media (max-width: 700px) {
        .section {
          padding: 0 4vw;
        }

        .order-card {
          padding: 1.1rem 0.9rem;
        }

        .product-row {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }

        .order-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
        }

        .order-status {
          margin-left: 0;
          margin-top: 4px;
        }

        .order-total {
          text-align: left;
        }

        .product-price {
          margin-left: 0;
          align-self: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <main>
      <section class="section">
        <h2>Order Details</h2>
        <div id="orderDetails">
          <div class="loading">
            <div class="loading-spinner"></div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>

    <script>
      // Utility functions
      const utils = {
        // Format date
        formatDate: (dateStr) => {
          if (!dateStr) return "";
          const d = new Date(dateStr);
          return isNaN(d.getTime()) ? dateStr : d.toLocaleDateString("en-GB");
        },

        // Format currency
        formatCurrency: (val) => {
          return "â‚¹" + Number(val).toLocaleString("en-IN");
        },

        // Get orders from localStorage with error handling
        getOrders: () => {
          try {
            return JSON.parse(localStorage.getItem("orders")) || [];
          } catch (error) {
            console.error("Error reading orders from localStorage:", error);
            return [];
          }
        },

        // Safe HTML escaping for user-generated content
        escapeHtml: (unsafe) => {
          return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
        },

        // Generate a random SKU (Stock Keeping Unit) number
        generateSKU: () => {
          const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
          const numbers = "0123456789";
          let sku = "";

          // Add 3 random letters
          for (let i = 0; i < 3; i++) {
            sku += letters.charAt(Math.floor(Math.random() * letters.length));
          }

          // Add hyphen
          sku += "-";

          // Add 6 random numbers
          for (let i = 0; i < 6; i++) {
            sku += numbers.charAt(Math.floor(Math.random() * numbers.length));
          }

          return sku;
        },
      };

      // Order rendering component
      const orderRenderer = {
        // Render loading state
        renderLoading: () => {
          return `<div class="loading"><div class="loading-spinner"></div></div>`;
        },

        // Render empty state
        renderEmpty: () => {
          return `
            <div class="no-orders">
              <i class="fas fa-box"></i> You have not placed any orders yet.<br>
              <a href="index.html">Shop now</a>
            </div>
          `;
        },

        // Render order list
        renderOrders: (orders) => {
          if (!orders.length) return orderRenderer.renderEmpty();

          return `
            <div class="order-list">
              ${orders
                .map((order, idx) => orderRenderer.renderOrder(order, idx))
                .join("")}
            </div>
          `;
        },

        // Render single order
        renderOrder: (order, idx) => {
          const orderDate = order.time ? utils.formatDate(order.time) : "";
          const paymentMethod = orderRenderer.getPaymentMethodText(
            order.paymentMethod
          );

          return `
            <div class="order-card">
              <div class="order-header">
                <span class="order-id">
                  <i class="fas fa-receipt icon"></i> 
                  Order #${order.id || idx + 1}
                </span>
                <span class="order-status">
                  <i class="fas fa-check-circle icon"></i> 
                  Placed
                </span>
                <span class="order-date">
                  <i class="fas fa-calendar-day icon"></i> 
                  ${orderDate}
                </span>
              </div>
              
              <div class="order-products">
                ${
                  order.cart && order.cart.length
                    ? order.cart
                        .map((product) => orderRenderer.renderProduct(product))
                        .join("")
                    : ""
                }
              </div>
              
              <div class="order-total">
                Order Total: ${utils.formatCurrency(order.total || 0)}
              </div>
              
              <div class="order-address">
                <span class="label">
                  <i class="fas fa-map-marker-alt icon"></i> 
                  Deliver to:
                </span>
                ${
                  order.address
                    ? orderRenderer.renderAddress(order.address)
                    : ""
                }
              </div>
              
              <div class="order-payment">
                <span class="label">
                  <i class="fas fa-credit-card icon"></i> 
                  Payment:
                </span> 
                ${paymentMethod}
              </div>
            </div>
          `;
        },

        // Render product row
        renderProduct: (product) => {
          // Use existing SKU if available, otherwise generate a random one
          const sku = product.sku || utils.generateSKU();

          return `
            <div class="product-row">
              <img src="${utils.escapeHtml(product.img || "")}" 
                   class="product-img" 
                   alt="${utils.escapeHtml(product.name || "Product")}"
                   loading="lazy">
              <div class="product-info">
                <div class="product-title">${utils.escapeHtml(
                  product.name || ""
                )}</div>
                <div class="product-meta">
                  <span class="product-qty">Qty: ${product.qty || 1}</span>
                  <span class="product-sku">SKU: ${sku}</span>
                </div>
              </div>
              <div class="product-price">
                ${utils.formatCurrency(product.price || 0)}
              </div>
            </div>
          `;
        },

        // Render address
        renderAddress: (address) => {
          if (!address) return "";
          return `
            <b>${utils.escapeHtml(address.name || "")}</b>, 
            ${utils.escapeHtml(address.address || "")}<br>
            ${utils.escapeHtml(address.phone || "")}
          `;
        },

        // Get payment method text
        getPaymentMethodText: (method) => {
          switch (method) {
            case "cod":
              return "Cash on Delivery (COD)";
            case "upi":
              return "UPI / Wallet / Net Banking";
            case "card":
              return "Debit / Credit Card";
            default:
              return "Unknown Payment Method";
          }
        },
      };

      // Main application
      document.addEventListener("DOMContentLoaded", () => {
        const orderDetailsEl = document.getElementById("orderDetails");

        // Initial loading state
        orderDetailsEl.innerHTML = orderRenderer.renderLoading();

        // Simulate loading delay (remove in production)
        setTimeout(() => {
          try {
            const orders = utils.getOrders();
            orderDetailsEl.innerHTML = orderRenderer.renderOrders(orders);
          } catch (error) {
            console.error("Error rendering orders:", error);
            orderDetailsEl.innerHTML = `
              <div class="no-orders">
                <i class="fas fa-exclamation-triangle"></i> 
                Failed to load orders. Please try again later.
              </div>
            `;
          }
        }, 500); // Simulate network delay
      });
    </script>
  </body>
</html>

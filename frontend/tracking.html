<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Tracking - Brand Bazaar</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        background: #f6f8fb;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        margin: 0;
        color: #222;
      }
      .container {
        max-width: 600px;
        margin: 40px auto 0 auto;
        padding: 0 20px 60px 20px;
      }
      .tracking-title {
        font-size: 2rem;
        color: #0a45a6;
        font-weight: 800;
        text-align: center;
        margin-bottom: 16px;
        letter-spacing: 0.01em;
        animation: fadeInDown 0.6s ease-out;
      }
      .order-select-box {
        margin: 0 auto 32px auto;
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
        animation: fadeIn 0.8s ease-out;
      }
      .order-select-box select {
        padding: 9px 16px;
        border-radius: 6px;
        border: 1.2px solid #c9e0fc;
        font-size: 1.1rem;
        color: #0a45a6;
        background: #fafdff;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .order-select-box select:hover {
        border-color: #0a45a6;
        box-shadow: 0 0 0 3px rgba(10, 69, 166, 0.1);
      }
      .order-info {
        background: #fff;
        border-radius: 13px;
        box-shadow: 0 2px 16px -8px #0a45a61a;
        padding: 1.1rem 1.6rem 1.5rem 1.6rem;
        margin-bottom: 32px;
        animation: slideUp 0.5s ease-out;
      }
      .order-details-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 1.08rem;
        color: #444;
      }
      .tracking-steps {
        display: flex;
        flex-direction: column;
        gap: 35px;
        margin: 32px auto 18px auto;
        max-width: 480px;
      }
      .step {
        display: flex;
        align-items: flex-start;
        gap: 18px;
        position: relative;
        min-height: 54px;
        opacity: 0;
        transform: translateX(-20px);
        animation: fadeInRight 0.5s ease-out forwards;
      }
      .step:nth-child(1) {
        animation-delay: 0.2s;
      }
      .step:nth-child(2) {
        animation-delay: 0.4s;
      }
      .step:nth-child(3) {
        animation-delay: 0.6s;
      }
      .step:nth-child(4) {
        animation-delay: 0.8s;
      }
      .step:nth-child(5) {
        animation-delay: 1s;
      }
      .step .icon {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: #eaf3ff;
        border: 2.5px solid #0a45a6;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #0a45a6;
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
      }
      .step.completed .icon {
        background: #0a45a6;
        color: #fff;
        border-color: #0a45a6;
        animation: pulse 0.5s ease-out;
      }
      .step .line {
        position: absolute;
        left: 18px;
        top: 38px;
        width: 3px;
        height: 56px;
        background: #c9e0fc;
        z-index: 0;
        transform-origin: top;
        transform: scaleY(0);
        animation: growLine 0.5s ease-out forwards;
        animation-delay: 0.5s;
      }
      .step:last-child .line {
        display: none;
      }
      .step-details {
        flex: 1;
        margin-top: 3px;
      }
      .step-title {
        font-weight: 700;
        color: #0a45a6;
        font-size: 1.13rem;
      }
      .step-desc {
        color: #555;
        font-size: 1.01rem;
        margin-top: 2px;
      }
      .step-date {
        color: #888;
        font-size: 0.93rem;
        margin-top: 4px;
      }
      .no-orders {
        text-align: center;
        color: #888;
        font-size: 1.2rem;
        margin: 30px 0 60px 0;
        font-weight: 600;
        animation: fadeIn 0.6s ease-out;
      }

      /* Keyframe Animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes growLine {
        from {
          transform: scaleY(0);
        }
        to {
          transform: scaleY(1);
        }
      }

      @media (max-width: 700px) {
        .container {
          padding: 10px 2vw 40px 2vw;
        }
        .tracking-title {
          font-size: 1.25rem;
        }
        .order-info {
          padding: 1.1rem 0.5rem 1.3rem 0.9rem;
        }
        .tracking-steps {
          gap: 22px;
        }
        .step .icon {
          width: 27px;
          height: 27px;
          font-size: 1.07rem;
        }
        .step .line {
          left: 12px;
          top: 27px;
          height: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tracking-title">
        <i class="fas fa-shipping-fast"></i> Track My Order
      </div>
      <div class="order-select-box">
        <label for="orderSelect"><b>Select Order:</b></label>
        <select id="orderSelect"></select>
      </div>
      <div id="orderInfo"></div>
      <div id="trackingSteps"></div>
      <div id="noOrders" class="no-orders" style="display: none">
        <i class="fas fa-box"></i> You have not placed any orders yet.
      </div>
    </div>
    <script>
      // Dummy tracking status generator for demo
      function getTrackingSteps(order) {
        const created = new Date(order.time || Date.now());
        let steps = [
          {
            title: "Ordered",
            desc: "We have received your order.",
            icon: "fa-clipboard-check",
            done: true,
            date: created.toLocaleString(),
          },
          {
            title: "Packed",
            desc: "Your items have been packed and ready to ship.",
            icon: "fa-box-open",
            done:
              order.status &&
              ["Packed", "Shipped", "Out for Delivery", "Delivered"].includes(
                order.status
              ),
            date: order.packedTime
              ? new Date(order.packedTime).toLocaleString()
              : "",
          },
          {
            title: "Shipped",
            desc: "Order has been shipped from warehouse.",
            icon: "fa-truck",
            done:
              order.status &&
              ["Shipped", "Out for Delivery", "Delivered"].includes(
                order.status
              ),
            date: order.shippedTime
              ? new Date(order.shippedTime).toLocaleString()
              : "",
          },
          {
            title: "Out for Delivery",
            desc: "Courier is out to deliver your order.",
            icon: "fa-motorcycle",
            done:
              order.status &&
              ["Out for Delivery", "Delivered"].includes(order.status),
            date: order.outForDeliveryTime
              ? new Date(order.outForDeliveryTime).toLocaleString()
              : "",
          },
          {
            title: "Delivered",
            desc: "Order delivered successfully.",
            icon: "fa-check-circle",
            done: order.status && order.status === "Delivered",
            date: order.deliveredTime
              ? new Date(order.deliveredTime).toLocaleString()
              : "",
          },
        ];
        return steps;
      }

      function getOrders() {
        return JSON.parse(localStorage.getItem("orders") || "[]");
      }

      function renderOrderSelect(orders) {
        const orderSelect = document.getElementById("orderSelect");
        orderSelect.innerHTML = "";
        orders.forEach((order, idx) => {
          let orderDate = "";
          if (order.time) {
            let d = new Date(order.time);
            orderDate = d.toLocaleDateString("en-GB");
          }
          orderSelect.innerHTML += `<option value="${idx}">Order #${
            order.id || idx + 1
          } (${orderDate})</option>`;
        });
      }

      function renderOrderInfo(order) {
        let orderDate = order.time ? new Date(order.time).toLocaleString() : "";
        let items = order.cart
          .map(
            (prod) =>
              `<div style="margin-bottom:6px">
            <img src="${prod.img}" alt="${
                prod.name
              }" style="width:32px;height:32px;border-radius:6px;vertical-align:middle;margin-right:7px;border:1.2px solid #e6ecf3;">
            <b>${prod.name}</b> x ${
                prod.qty
              } <span style="color:#0a45a6;font-weight:600;margin-left:10px;">$${
                prod.price * prod.qty
              }</span>
          </div>`
          )
          .join("");
        document.getElementById("orderInfo").innerHTML = `
          <div class="order-info">
            <div class="order-details-row"><span><b>Order #${
              order.id
            }</b></span> <span>${orderDate}</span></div>
            <div class="order-details-row">
              <span><i class="fas fa-user"></i> <b>${
                order.address ? order.address.name : ""
              }</b></span>
              <span><i class="fas fa-phone"></i> ${
                order.address ? order.address.phone : ""
              }</span>
            </div>
            <div class="order-details-row"><i class="fas fa-map-marker-alt"></i> ${
              order.address ? order.address.address : ""
            }</div>
            <div class="order-details-row"><span>Items:</span> <span>${items}</span></div>
            <div class="order-details-row"><span>Total:</span> <span style="color:#0a45a6;font-weight:700;">$${
              order.total
            }</span></div>
            <div class="order-details-row"><span>Payment:</span> 
              <span>${
                order.paymentMethod === "cod"
                  ? "Cash on Delivery (COD)"
                  : order.paymentMethod === "upi"
                  ? "UPI / Wallet / Net Banking"
                  : "Debit / Credit Card"
              }</span>
            </div>
          </div>
        `;
      }

      function renderTrackingSteps(order) {
        const steps = getTrackingSteps(order);
        let html = `<div class="tracking-steps">`;
        steps.forEach((step, i) => {
          const completed = step.done;
          html += `<div class="step${completed ? " completed" : ""}">
            <span class="icon"><i class="fas ${step.icon}"></i></span>
            ${i < steps.length - 1 ? `<span class="line"></span>` : ""}
            <div class="step-details">
              <div class="step-title">${step.title}</div>
              <div class="step-desc">${step.desc}</div>
              ${step.date ? `<div class="step-date">${step.date}</div>` : ""}
            </div>
          </div>`;
        });
        html += `</div>`;
        document.getElementById("trackingSteps").innerHTML = html;
      }

      function renderTracking() {
        const orders = getOrders();
        if (!orders.length) {
          document.getElementById("noOrders").style.display = "";
          document.getElementById("orderSelect").style.display = "none";
          document.getElementById("orderInfo").innerHTML = "";
          document.getElementById("trackingSteps").innerHTML = "";
          return;
        }
        document.getElementById("noOrders").style.display = "none";
        document.getElementById("orderSelect").style.display = "";
        renderOrderSelect(orders);

        let idx = +document.getElementById("orderSelect").value || 0;
        const order = orders[idx];
        renderOrderInfo(order);
        renderTrackingSteps(order);

        document.getElementById("orderSelect").onchange = function () {
          let idx = +this.value;
          const order = orders[idx];
          renderOrderInfo(order);
          renderTrackingSteps(order);
        };
      }

      renderTracking();
    </script>
  </body>
</html>
